<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>豆瓣Top250数据可视化</title>
	<link rel="stylesheet" href="../static/fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
	<link href="../static/https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/templatemo-xtra-blog.css" rel="stylesheet">
<!--

https://templatemo.com/tm-553-xtra-blog

-->
</head>
<body>
	<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <div class="tm-site-header">
                <h1 class="text-center">豆瓣Top250数据可视化</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">            
                <ul>
                    <li class="tm-nav-item"><a href="index" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        首页
                    </a></li>
                    <li class="tm-nav-item"><a href="movie" class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        电影列表
                    </a></li>
                    <li class="tm-nav-item active"><a href="rating" class="tm-nav-link">
                        <i class="fas fa-comments"></i>
                        评分
                    </a></li>
                    <li class="tm-nav-item"><a href="wordcloud" class="tm-nav-link">
                        <i class="fa fa-layer-group"></i>
                        词云
                    </a></li>
                    <li class="tm-nav-item"><a href="group" class="tm-nav-link">
                        <i class="fas fa-users"></i>
                        团队
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-fluid">
<main class="tm-main">

    <div class="col-12">
        <div class="mb-4">
            <h2 class="pt-2 tm-mb-40 tm-color-primary tm-post-title">豆瓣电影Top250评分分布</h2>
        </div>
        <div class="tm-bg-gray">
        <div id="dom1" style="width: 100%;height:400px;"></div>
        </div>
    </div>

</main>
</div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/templatemo-script.js"></script>
  <script type="text/javascript">
    var dom = document.getElementById('dom1');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    var option;

    option = {

  color:['#66CCFF'],
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    },
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    data: {{ score|tojson }}
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      data: {{ num }},
      type: 'bar',
      barWidth: '70%'
    }
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
