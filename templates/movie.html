<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>豆瓣Top250数据可视化</title>
	<link rel="stylesheet" href="static/fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
	<link href="static/https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/templatemo-xtra-blog.css" rel="stylesheet">
<!--
    
TemplateMo 553 Xtra Blog

https://templatemo.com/tm-553-xtra-blog

-->
</head>
<body>
	<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <div class="tm-site-header">
                <h1 class="text-center">豆瓣Top250数据可视化</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">            
                <ul>
                    <li class="tm-nav-item"><a href="/index" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        首页
                    </a></li>
                    <li class="tm-nav-item active"><a href="/movie" class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        电影列表
                    </a></li>
                    <li class="tm-nav-item"><a href="/rating" class="tm-nav-link">
                        <i class="fas fa-comments"></i>
                        评分
                    </a></li>
                    <li class="tm-nav-item"><a href="/wordcloud" class="tm-nav-link">
                        <i class="fa fa-layer-group"></i>
                        词云
                    </a></li>
                    <li class="tm-nav-item"><a href="/group" class="tm-nav-link">
                        <i class="fas fa-users"></i>
                        团队
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-fluid">
        <main class="tm-main tm-bg-gray">

    <div class="col-16">
        <div class="mb-4">
            <h2 class="pt-2 tm-mb-40 tm-color-primary tm-post-title">豆瓣电影Top250电影名单</h2>
            <table class="table table-striped">
                <tr>
                    <td>排名</td>
                    <td>电影中文名</td>
                    <td>电影外文名</td>
                    <td>评分</td>
                    <td>评价人数</td>
                    <td>概述</td>
                    <td>相关信息</td>
                </tr>

                {% for data in datalist %}
                <tr>
                    <td>{{ data[0] }}</td>
                    <td>
                        <a href="{{ data[1] }}" target="_blank">{{ data[3] }}</a>
                    </td>
                    <td>{{ data[4] }}</td>
                    <td>{{ data[5] }}</td>
                    <td>{{ data[6] }}</td>
                    <td>{{ data[7] }}</td>
                    <td>{{ data[8] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

        </main>
</div>
</div></main></div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/templatemo-script.js"></script>
</body>
</html>
